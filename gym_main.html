<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>TEAM SPARTA GYM</title>
    <link rel="icon" rel="image/x-icon" href="./image/teamsparta.jpeg" />
    <link rel="stylesheet" type="text/css" href="./css/header.css" />
    <link rel="stylesheet" type="text/css" href="./css/gym_main.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <script src="http://code.jquery.com//jquery-latest.min.js"></script>
    <script>
      window.onload = function () {
        // alert("windowonload");
        $("#page_footer").load("./footer.html");

        let img_files = [
          "./image/bodyprofile4.jpeg",
          "./image/bodyprofile2.jpeg",
          "./image/bodyprofile3.jpeg",
          "./image/bodyprofile1.jpeg",
        ];
        let div_img = document.getElementById("img-bp1");
        let i = 0;

        function fn_change_img() {
          console.log("fn_change_img");
          div_img.style.backgroundImage = "url(" + img_files[i] + ")";
          if (i == 3) {
            i = 0;
          } else {
            i++;
          }
          div_img.style.transitionDuration = "2s";
        }

        setInterval(function () {
          fn_change_img();
        }, 4000);
      };
    </script>
  </head>

            </ul>
          </li>
          <li>
            <a href="">트레이너 소개</a>

      <main class="main_photo_box">

              <!-- <img src= /> -->

      </main>

      <footer id="page_footer"></footer>
