<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>TEAM SPARTA GYM</title>
    <link rel="icon" rel="image/x-icon" href="./image/teamsparta.jpeg" />
    <link rel="stylesheet" type="text/css" href="./css/header.css" />
    <link rel="stylesheet" type="text/css" href="./css/gym_board_write.css" />

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
      window.onload = function () {
        console.log("window.onload");
        $("#page_footer").load("./footer.html");
      };

      function fn_submit() {
        console.log("fn_submit");
        let notice_title = document.getElementById("notice_title").value;
        console.log("notice_title : ", notice_title);

        let notice_content = document.getElementById("notice_content").value;
        console.log("notice_content : ", notice_content);

        let notice_gender = document.getElementById("gender").value;
        console.log("notice_gender : ", notice_gender);

        let notice_job = document.querySelector(
          "input[name='job']:checked"
        ).value;
        console.log("notice_job : ", notice_job);

        let region = document.querySelectorAll('input[name="region"]:checked');
        // console.log("region: ", region);
        // console.log("region.length : ", region.length);

        let notice_region = [];
        for (let i = 0; i < region.length; i++) {
          notice_region.push(region[i].value);
        }
        console.log("notice_region:", notice_region);
      }
    </script>
  </head>

  <body>
    <div id="wrap">
      <!-- 헤더 작업 -->
      <header class="header">
        <div class="header_title">
          <div>
            <img src="./image/teamsparta.jpeg" alt="" />
          </div>
          <a class="header_logo" href="./gym_main.html"> TEAM SPARTA GYM</a>
        </div>
      </header>
      <!-- 카테고리 작업 -->
      <div class="category">
        <ul class="category-line">
          <li><a href="">기구 소개</a></li>
          <li>
            <a href="">운동법 소개</a>
            <ul>
              <li><a href="">가슴</a></li>
              <li><a href="">등</a></li>
              <li><a href="">어깨</a></li>
              <li><a href="">하체</a></li>
              <li><a href="">팔</a></li>
            </ul>
          </li>
          <li>
            <a href="">트레이너 소개</a>
            <ul>
              <li><a href="">김삿갓</a></li>
              <li><a href="">홍길동</a></li>
              <li><a href="">마동탁</a></li>
            </ul>
          </li>
          <li><a href="./gym_board.html">후기 게시판</a></li>
        </ul>
      </div>

      <div class="contents">
        <div class="content01">
          <div class="content01_h1">
            <h1>글쓰기</h1>
          </div>
          <form action="" id="editor_form" method="post">
            <div id="div_table">
              <table>
                <colgroup>
                  <col width="200" />
                  <col width="400" />
                </colgroup>
                <tr>
                  <td class="td_left">제목</td>
                  <td class="td_right">
                    <input
                      type="text"
                      id="notice_title"
                      maxlength="30"
                      value=""
                    />
                  </td>
                </tr>
                <tr>
                  <td class="td_left">내용</td>
                  <td class="td_right">
                    <textarea
                      name="notice_content"
                      id="notice_content"
                      cols="30"
                      rows="10"
                    ></textarea>
                  </td>
                </tr>
                <tr>
                  <td class="td_left">성별</td>
                  <td class="td_right">
                    <select name="gender" id="gender">
                      <option value="men" selected>남성</option>
                      <option value="women">여</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td class="td_left">작성자</td>
                  <td class="td_right">
                    <label for="healthmem"
                      ><input
                        type="radio"
                        name="job"
                        id="healthmem"
                        value="healthmem"
                        checked
                      />헬스회원&nbsp;&nbsp;&nbsp;
                    </label>

                    <label for="PTmem"
                      ><input
                        type="radio"
                        name="job"
                        id="PTmem"
                        value="PTmem"
                        checked
                      />PT회원&nbsp;&nbsp;&nbsp;
                    </label>

                    <label for="trainer"
                      ><input
                        type="radio"
                        name="job"
                        id="trainer"
                        value="trainer"
                        checked
                      />트레이너&nbsp;&nbsp;&nbsp;
                    </label>
                  </td>
                </tr>
                <tr>
                  <td class="td_left">지역</td>
                  <td class="td_right">
                    <label for="Cheongju"
                      ><input
                        type="checkbox"
                        name="region"
                        id="Cheongju"
                        value="Cheongju"
                        checked
                      />청주&nbsp;&nbsp;&nbsp;
                    </label>
                    <label for="Daejeon"
                      ><input
                        type="checkbox"
                        name="region"
                        id="Daejeon"
                        value="Daejeon"
                        checked
                      />대전&nbsp;&nbsp;&nbsp;
                    </label>
                    <label for="Sejong"
                      ><input
                        type="checkbox"
                        name="region"
                        id="Sejong"
                        value="Sejong"
                        checked
                      />세종&nbsp;&nbsp;&nbsp;
                    </label>
                  </td>
                </tr>
              </table>
            </div>
            <!-- 버튼 -->
            <div id="div_button">
              <input type="button" value="목록" />
              <input type="button" value="등록" onclick="fn_submit()" />
              <input type="button" value="수정" />
              <input type="button" value="삭제" />
            </div>
          </form>
        </div>
      </div>
      <footer id="page_footer"></footer>
    </div>
  </body>
</html>
