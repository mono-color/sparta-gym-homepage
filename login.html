<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>TEAM SPARTA GYM</title>
    <link rel="icon" type="image/x-icon" href="./image/teamsparta.jpeg" />
    <link rel="stylesheet" type="text/css" href="./css/login.css" />

    <script>
      window.onload = function () {
        let mem_id_tag = document.getElementById("mem_id");
        let mem_pw_tag = document.getElementById("mem_pw");
        console.log("mem_id_tag : ", mem_id_tag);
        mem_id_tag.onclick = function () {
          document
            .querySelector(".loginForm label[for'mem_id']")
            .classList.remove("warning");
        };
      };

      function login() {
        let mem_id_tag = document.getElementById("mem_id").value;
        let mem_pw_tag = document.getElementById("mem_pw").value;
        console.log("mem_id_tag : ", mem_id_tag);
        console.log("mem_pw_tag : ", mem_pw_tag);

        let label_mem_id = document.querySelector(
          ".loginForm label[for='mem_id']"
        );
        let label_mem_pw = document.querySelector(
          ".loginForm label[for='mem_pw']"
        );

        if (
          mem_id_tag === null ||
          mem_id_tag === undefined ||
          mem_id_tag === ""
        ) {
          alert("아이디가 입력되지 않았습니다.");
          label_mem_id.classList.add("warning");
          return false;
        } else if (
          mem_pw_tag === null ||
          mem_pw_tag === undefined ||
          mem_pw_tag === ""
        ) {
          alert("패스워드가 입력되지 않았습니다.");
          label_mem_pw.classList.add("warning");
          return false;
        } else {
          alert("로그인 되었습니다.");
          location.href = "./gym_main.html";
        }
      }

      function contact_info() {}
    </script>
  </head>

  <body>
    <main class="loginForm">
      <h1>TEAM SPARTA GYM</h1>
      <form action="#">
        <div class="login_box">
          <label for="mem_id">Member No</label>
          <input
            type="text"
            name="mem_id"
            id="mem_id"
            placeholder="아이디를 입력하세요."
            autocomplete="off"
            required
          />
        </div>
        <div class="login_box">
          <label for="mem_pw">PW</label>
          <input
            type="password"
            name="mem_pw"
            id="mem_pw"
            placeholder="비밀번호를 입력하세요."
            autocomplete="off"
            required
          />
        </div>
        <div class="bnt_box">
          <button type="button" id="btn_log" name="bnt" onclick="login()">
            LOGIN
          </button>
        </div>
      </form>
      <div class="caption">
        <ul class="caption_ul">
          <li>
            <a href="./gym_main.html">비회원 입장</a>
          </li>
          <li>
            <a href="#" onclick="contact_info()">문의하기</a>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
